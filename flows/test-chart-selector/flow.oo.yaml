title: "Test Chart Selector Flow"
description: "Demonstrates the fixed workflow: Data → Transform → Recommend → Select → Generate Chart"

nodes:
  # Step 1: Load CSV data
  - node_id: load#1
    task: self::data-loader
    inputs_from:
      - handle: source_type
        value: csv
      - handle: file_path
        value: /oomol-driver/oomol-storage/sample_sales.csv
      - handle: database_config
        value: null

  # Step 2: Transform data with SQL
  - node_id: transform#1
    task: self::nl-to-sql
    inputs_from:
      - handle: input_table
        from_node:
          - node_id: load#1
            output_handle: data_table
      - handle: instruction
        value: "Calculate total sales by region (name the sum as 'total') and sort from highest to lowest"
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 128000

  # Step 3: Get chart recommendations
  - node_id: recommend#1
    task: self::chart-recommender
    inputs_from:
      - handle: data_table
        from_node:
          - node_id: transform#1
            output_handle: result_table
      - handle: analysis_goal
        value: "Compare sales performance across regions"
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 128000

  # Step 4: Select first recommendation (NEW!)
  - node_id: select#1
    task: self::chart-selector
    inputs_from:
      - handle: recommendations
        from_node:
          - node_id: recommend#1
            output_handle: recommended_charts
      - handle: selection_index
        value: 0

  # Step 5: Generate chart using selected configuration
  - node_id: chart#1
    task: self::chart-generator
    inputs_from:
      - handle: data_table
        from_node:
          - node_id: transform#1
            output_handle: result_table
      - handle: chart_type
        from_node:
          - node_id: select#1
            output_handle: chart_type
      - handle: x_field
        from_node:
          - node_id: select#1
            output_handle: x_field
      - handle: y_field
        from_node:
          - node_id: select#1
            output_handle: y_field
      - handle: color_field
        from_node:
          - node_id: select#1
            output_handle: color_field
      - handle: size_field
        from_node:
          - node_id: select#1
            output_handle: size_field
