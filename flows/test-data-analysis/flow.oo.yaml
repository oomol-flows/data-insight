title: "Test Data Analysis Flow"
description: "Test flow to verify complete data analysis pipeline: Load CSV →
  Transform with SQL → Visualize"

nodes:
  # Step 1: Load CSV data
  - node_id: load#1
    task: self::data-loader
    inputs_from:
      - handle: source_type
        value: csv
      - handle: file_path
        value: /oomol-driver/oomol-storage/sample_sales.csv

  # Step 2: Transform data with natural language
  - node_id: transform#1
    task: self::nl-to-sql
    inputs_from:
      - handle: input_table
        from_node:
          - node_id: load#1
            output_handle: data_table
      - handle: instruction
        value: "Calculate total sales by region (name the sum as 'total') and sort from
          highest to lowest"
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 128000

  # Step 3: Generate bar chart
  - node_id: chart#1
    task: self::chart-generator
    inputs_from:
      - handle: data_table
        from_node:
          - node_id: transform#1
            output_handle: result_table
      - handle: chart_type
        value: bar
      - handle: x_field
        value: region
      - handle: y_field
        value: total
      - handle: color_field
        value: null
      - handle: size_field
        value: null
