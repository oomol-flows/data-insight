inputs_def:
  - handle: data_table
    json_schema:
      type: object
      properties:
        columns:
          type: array
        rows:
          type: array
    description: "Input data table to visualize"
    nullable: false

  - group: Option 1 - Direct Field Specification
    collapsed: false

  - handle: chart_type
    json_schema:
      enum:
        - bar
        - line
        - scatter
        - area
        - pie
        - heatmap
      ui:options:
        labels:
          - Bar Chart
          - Line Chart
          - Scatter Plot
          - Area Chart
          - Pie Chart
          - Heatmap
    value: bar
    nullable: true
    description: "Type of chart to generate"

  - handle: x_field
    json_schema:
      type: string
    nullable: true
    value: null
    description: "Field name for X axis"

  - handle: y_field
    json_schema:
      type: string
    nullable: true
    value: null
    description: "Field name for Y axis"

  - handle: color_field
    json_schema:
      type: string
    nullable: true
    value: null
    description: "Optional field for color encoding"

  - handle: size_field
    json_schema:
      type: string
    nullable: true
    value: null
    description: "Optional field for size encoding (scatter only)"

  - group: Option 2 - From Chart Recommender
    collapsed: true

  - handle: from_recommendations
    json_schema:
      type: array
      items:
        type: object
    nullable: true
    value: null
    description: "Chart recommendations from Chart Recommender (will use first
      recommendation if provided)"

  - handle: selection_index
    json_schema:
      type: number
    value: 0
    nullable: true
    description: "Which recommendation to use from the array (default: 0 = first)"

outputs_def:
  - handle: vega_spec
    json_schema:
      type: object
    description: "Vega-Lite JSON specification"
    nullable: false

  - handle: chart_image
    json_schema:
      type: string
    description: "Base64 encoded PNG image"
    nullable: false

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Chart Generator"
icon: ":carbon:chart-bar:"
description: "Generate interactive charts using Vega-Lite from data tables"
