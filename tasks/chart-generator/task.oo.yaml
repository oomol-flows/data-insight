inputs_def:
  - handle: data_table
    description: "%input-data-table-to-visualize%"
    json_schema:
      type: object
      properties:
        columns:
          type: array
        rows:
          type: array
    nullable: false

  - group: Option 1 - Direct Field Specification
    collapsed: false

  - handle: chart_type
    description: "%type-of-chart-to-generate%"
    json_schema:
      enum:
        - bar
        - line
        - scatter
        - area
        - pie
        - heatmap
      ui:options:
        labels:
          - Bar Chart
          - Line Chart
          - Scatter Plot
          - Area Chart
          - Pie Chart
          - Heatmap
    value: "bar"
    nullable: true

  - handle: x_field
    description: "%field-name-for-x-axis%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: y_field
    description: "%field-name-for-y-axis%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: color_field
    description: "%optional-field-for-color-encoding%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: size_field
    description: "%optional-field-for-size-encoding-scatter-only%"
    json_schema:
      type: string
    value:
    nullable: true

  - group: Option 2 - From Chart Recommender
    collapsed: true

  - handle: from_recommendations
    description: "%chart-recommendations-from-chart-recommender-will-use-first-reco%"
    json_schema:
      type: array
      items:
        type: object
    value:
    nullable: true

  - handle: selection_index
    description: "%which-recommendation-to-use-from-the-array-default-0-first%"
    json_schema:
      type: number
    value: 0
    nullable: true

outputs_def:
  - handle: vega_spec
    description: "%vega-lite-json-specification%"
    json_schema:
      type: object
    nullable: false

  - handle: chart_image
    description: "%base64-encoded-png-image%"
    json_schema:
      type: string
    nullable: false

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%chart-generator%"
icon: ":carbon:chart-bar:"
description: "%generate-interactive-charts-using-vega-lite-from-data-tables%"
