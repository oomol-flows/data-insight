inputs_def:
  - handle: recommendations
    description: "Array of chart recommendations from Chart Recommender"
    json_schema:
      type: array
      items:
        type: object
        properties:
          chart_type:
            type: string
          x_field:
            type: string
          y_field:
            type: string
          color_field:
            type: string
          size_field:
            type: string
          reason:
            type: string
          priority:
            type: number
    nullable: false

  - handle: selection_index
    description: "Index of the recommendation to select (0 = first/highest priority)"
    json_schema:
      type: number
    value: 0
    nullable: true

outputs_def:
  - handle: chart_type
    json_schema:
      type: string
    description: "Selected chart type"
    nullable: false

  - handle: x_field
    json_schema:
      type: string
    description: "Selected X field"
    nullable: false

  - handle: y_field
    json_schema:
      type: string
    description: "Selected Y field"
    nullable: false

  - handle: color_field
    json_schema:
      type: string
    description: "Selected color field (may be empty string)"
    nullable: true

  - handle: size_field
    json_schema:
      type: string
    description: "Selected size field (may be empty string)"
    nullable: true

  - handle: selected_recommendation
    json_schema:
      type: object
    description: "The complete selected recommendation object"
    nullable: false

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Chart Selector"
icon: ":carbon:select-window:"
description: "Select a specific chart recommendation and extract its
  configuration for Chart Generator"
