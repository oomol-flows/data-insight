inputs_def:
  - handle: recommendations
    description: "Array of chart recommendations from Chart Recommender"
    json_schema:
      type: array
      items:
        type: object
        properties:
          chart_type:
            enum:
              - bar
              - line
              - scatter
              - area
              - pie
              - heatmap
          x_field:
            type: string
          y_field:
            type: string
          color_field:
            type: string
          size_field:
            type: string
          reason:
            type: string
          priority:
            type: number
    nullable: false

  - handle: selection_index
    description: "Index of the recommendation to select (0 = first/highest priority)"
    json_schema:
      type: number
    value: 0
    nullable: true

outputs_def:
  - handle: chart_type
    json_schema:
      enum:
        - bar
        - line
        - scatter
        - area
        - pie
        - heatmap
      ui:options:
        labels:
          - Bar Chart
          - Line Chart
          - Scatter Plot
          - Area Chart
          - Pie Chart
          - Heatmap
    description: "Selected chart type"
    nullable: false

  - handle: x_field
    description: Selected X field
    json_schema:
      type: string
    nullable: false

  - handle: y_field
    description: Selected Y field
    json_schema:
      type: string
    nullable: false

  - handle: color_field
    description: Selected color field (may be empty string)
    json_schema:
      type: string
    nullable: true

  - handle: size_field
    description: Selected size field (may be empty string)
    json_schema:
      type: string
    nullable: true

  - handle: selected_recommendation
    description: The complete selected recommendation object
    json_schema:
      type: object
    nullable: false

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Chart Selector"
icon: ":carbon:select-window:"
description: "Select a specific chart recommendation and extract its
  configuration for Chart Generator"
