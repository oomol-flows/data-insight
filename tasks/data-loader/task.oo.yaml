inputs_def:
  - handle: source_type
    json_schema:
      type: string
      enum:
        - csv
        - excel
        - json
        - mysql
        - postgresql
        - sqlite
      ui:options:
        labels:
          - CSV File
          - Excel File
          - JSON File
          - MySQL Database
          - PostgreSQL Database
          - SQLite Database
    value: csv
    nullable: false
    description: "Type of data source to load"

  - handle: file_path
    json_schema:
      type: string
      ui:widget: file
    nullable: true
    description: "Path to the data file (required for csv/excel/json)"

  - group: Database Configuration
    collapsed: true

  - handle: database_config
    json_schema:
      type: object
      properties:
        host:
          type: string
        port:
          type: number
        database:
          type: string
        username:
          type: string
        password:
          type: string
          contentMediaType: oomol/secret
        query:
          type: string
          ui:widget: text
      ui:widget: object
    nullable: true
    value: null
    description: "Database connection configuration (required for mysql/postgresql/sqlite)"

outputs_def:
  - handle: data_table
    json_schema:
      type: object
      properties:
        columns:
          type: array
          items:
            type: string
        rows:
          type: array
          items:
            type: object
        schema:
          type: object
    description: "Standard table format with columns, rows, and schema"
    nullable: false

  - handle: preview_html
    json_schema:
      type: string
    description: "HTML table preview"
    nullable: false

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Data Loader"
icon: ":carbon:document-import:"
description: "Load tabular data from multiple sources: files (CSV, Excel, JSON)
  and databases (MySQL, PostgreSQL, SQLite)"
