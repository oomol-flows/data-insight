inputs_def:
  - handle: charts
    description: "Array of chart objects to combine"
    json_schema:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          image:
            type: string
          description:
            type: string
    nullable: false

outputs_def:
  - handle: charts_array
    json_schema:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          image:
            type: string
          description:
            type: string
    description: "Filtered array of valid chart objects"
    nullable: false

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Chart Array Builder"
icon: ":carbon:list-boxes:"
description: "Combine chart objects into an array for report generation. Accepts a direct array input and automatically filters out empty charts."
