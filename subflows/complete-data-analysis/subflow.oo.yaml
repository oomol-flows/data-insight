title: "Complete Data Analysis Pipeline"
description: "End-to-end automated data analysis: Load → Transform → Visualize → Report. Perfect for quick insights from CSV/Excel files."

inputs_def:
  - handle: data_file
    json_schema:
      type: string
      ui:widget: file
    description: "Path to CSV or Excel data file"
    nullable: false

  - handle: analysis_question
    json_schema:
      type: string
      ui:widget: text
    description: "Your analysis goal (e.g., 'Find top selling products by region')"
    nullable: false

  - handle: source_type
    json_schema:
      type: string
      enum:
        - csv
        - excel
        - json
      ui:options:
        labels:
          - CSV File
          - Excel File
          - JSON File
    value: csv
    nullable: false
    description: "Type of data file"

outputs_def:
  - handle: final_report
    json_schema:
      type: string
    description: "Complete Markdown analysis report with embedded charts"
    nullable: false

  - handle: transformed_data
    json_schema:
      type: object
      properties:
        columns:
          type: array
        rows:
          type: array
    description: "Transformed data table after SQL query"
    nullable: false

  - handle: chart_image
    json_schema:
      type: string
    description: "Base64 encoded chart image"
    nullable: false

nodes:
  # Step 1: Load data from file
  - node_id: load#1
    task: self::data-loader
    inputs_from:
      - handle: source_type
        from_flow:
          - input_handle: source_type
      - handle: file_path
        from_flow:
          - input_handle: data_file
      - handle: database_config
        value: null

  # Step 2: Transform data using natural language
  - node_id: transform#1
    task: self::nl-to-sql
    inputs_from:
      - handle: input_table
        from_node:
          - node_id: load#1
            output_handle: data_table
      - handle: instruction
        from_flow:
          - input_handle: analysis_question
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 128000

  # Step 3: Get AI chart recommendations
  - node_id: recommend#1
    task: self::chart-recommender
    inputs_from:
      - handle: data_table
        from_node:
          - node_id: transform#1
            output_handle: result_table
      - handle: analysis_goal
        from_flow:
          - input_handle: analysis_question
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 128000

  # Step 4: Generate chart directly from recommendations (no Chart Selector needed!)
  - node_id: chart#1
    task: self::chart-generator
    inputs_from:
      - handle: data_table
        from_node:
          - node_id: transform#1
            output_handle: result_table
      - handle: from_recommendations
        from_node:
          - node_id: recommend#1
            output_handle: recommended_charts
      - handle: selection_index
        value: 0
      - handle: chart_type
        value: null
      - handle: x_field
        value: null
      - handle: y_field
        value: null
      - handle: color_field
        value: null
      - handle: size_field
        value: null

  # Step 5: Build chart array using scriptlet
  - node_id: +python#1
    title: "Build Chart Array"
    icon: ":logos:python:"
    task:
      inputs_def:
        - handle: chart_image
          json_schema: {type: string}
          nullable: false
        - handle: explanation
          json_schema: {type: string}
          nullable: false
      outputs_def:
        - handle: charts_list
          json_schema:
            type: array
            items:
              type: object
          nullable: false
      executor:
        name: python
        options:
          entry: scriptlets/build_chart_array.py
    inputs_from:
      - handle: chart_image
        from_node:
          - node_id: chart#1
            output_handle: chart_image
      - handle: explanation
        from_node:
          - node_id: transform#1
            output_handle: explanation

  # Step 6: Use Chart Array Builder
  - node_id: array#1
    task: self::chart-array-builder
    inputs_from:
      - handle: charts
        from_node:
          - node_id: +python#1
            output_handle: charts_list

  # Step 7: Generate comprehensive report
  - node_id: report#1
    task: self::report-generator
    inputs_from:
      - handle: charts
        from_node:
          - node_id: array#1
            output_handle: charts_array
      - handle: analysis_goal
        from_flow:
          - input_handle: analysis_question
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 128000

outputs_from:
  - handle: final_report
    from_node:
      - node_id: report#1
        output_handle: markdown_report

  - handle: transformed_data
    from_node:
      - node_id: transform#1
        output_handle: result_table

  - handle: chart_image
    from_node:
      - node_id: chart#1
        output_handle: chart_image

forward_previews:
  - load#1
  - chart#1
  - report#1

icon: ":carbon:ai-label:"
